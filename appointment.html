</style>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <div class="logo-icon">
                    <img src="images/logo.png" alt="Pets Dreams Logo">
                </div>
                <span class="logo-text"><a  style="text-decoration: none; color: inherit;" href="index.html">Pets Dreams</a></span>

            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>

    <div class="book">
        <div class="coolLookingBannerForBooking">
            <h2>Book Your Appointment</h2>
            <p>Fill out the form to schedule your pet's grooming session.</p>
        </div>
        <iframe class="booking" src="https://docs.google.com/forms/d/e/1FAIpQLSe1UQ6R0o4NWEBjoHRympVE_MXpPaN9jES9WjEJDC7fH0u2yw/viewform?embedded=true"  height="1396" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
    
    </div>
    <style>
        .book{
            margin-top: 5vw;
            display: grid;
            grid-template-columns: 1fr 1fr;
            overflow: hidden;
        }
        .coolLookingBannerForBooking {
            grid-column: span 2;
            background: #43BDCA;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .coolLookingBannerForBooking h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .booking{
            width: 800px;
            grid-column: span 2;
            height: 1600px;
            overflow: hidden;
        }
        .teQAzf{
            width: 1000px;
        }
        @media screen and (max-width: 768px) {
            .book {
                grid-template-columns: 1fr;
                margin-top: 140px;
            }
            .booking {
                width: 100%;
                height: 2000px;
            }
        }

    </style>
    
    <script src="script.js"></script>
    <script>
        const iform = document.querySelector('.booking');
        const form = iform.querySelector('form[action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSe1UQ6R0o4NWEBjoHRympVE_MXpPaN9jES9WjEJDC7fH0u2yw/formResponse?embedded=true"]');
        if (form){
            alert('Form found');
        }
    </script>
